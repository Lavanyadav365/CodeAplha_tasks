<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE GALLERY</h1>
    <div class="full_img" id="fullimgBox">
         <img src="nature.jpg" id="fullimg">
         <span onclick="closefullimg()">x</span>
    </div>
    
    <div class="images">
        <img src="nature.jpg" onclick="openfullimg(this.src)">
        <img src="snow.jpg" onclick="openfullimg(this.src)">
        <img src="goal.jpg" onclick="openfullimg(this.src)">
        <img src="journey.jpg" onclick="openfullimg(this.src)">
        <img src="friends.jpg" onclick="openfullimg(this.src)"> 
        <img src="teddy1.jpg" onclick="openfullimg(this.src)">
        <img src="landscape.jpg" onclick="openfullimg(this.src)">
        <img src="red leaves.jpg" onclick="openfullimg(this.src)"> 
        <img src="reading1.jpg" onclick="openfullimg(this.src)">
        <img src="Tower.jpg"   onclick="openfullimg(this.src)" height="215">
        <img src="Trees.jpeg"  onclick="openfullimg(this.src)" width="200" height="215">
        <img src="bulb.jpeg" onclick="openfullimg(this.src)" height="215">
    </div>
    
  <script src="script.js"></script>  
</body>
</html>
